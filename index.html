<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bom dia, Henrique!</title>
  <style>
    body {
      margin: 0; padding: 0; overflow: hidden;
      background: linear-gradient(135deg, #d0f0fd, #fef6e4);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 100vh; font-family: sans-serif;
      position: relative;
    }
    h1 {
      background: rgba(255,255,255,0.7);
      padding: 20px 40px; border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: #2b2d42; font-size: 3em;
      margin-bottom: 20px; z-index: 1;
    }
    button {
      padding: 12px 24px; font-size: 1em;
      background: #2b2d42; color: #fff;
      border: none; border-radius: 8px;
      cursor: pointer; transition: background .3s;
      z-index: 1;
    }
    button:hover { background: #4d4f73; }

    img.decor {
      position: absolute; width: 200px; height: auto;
      border-radius: 12px;
      animation: flutuar 6s ease-in-out infinite;
    }

    img.decor2 {
      position: absolute; width: 150px; height: auto;
      border-radius: 12px;
      animation: flutuar 6s ease-in-out infinite;
    }

    img.decor3 {
      position: absolute; width: 100px; height: auto;
      border-radius: 12px;
      animation: flutuar 6s ease-in-out infinite;
    }
    @keyframes flutuar {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .img1 { top: 5%; left: 5%; animation-delay: 0s; }
    .img2 { top: 15%; right: 10%; animation-delay: 1s; }
    .img3 { bottom: 10%; left: 15%; animation-delay: 2s; }
    .img4 { bottom: 5%; right: 5%; animation-delay: 3s; }
    .img5 { top: 40%; left: 25%; animation-delay: 4s; }
    .img6 { bottom: 30%; right: 20%; animation-delay: 5s; }
    .img7 { top: 20%; left: 45%; animation-delay: 6s; }
    .img8 { bottom: 15%; right: 50%; animation-delay: 7s; }
  </style>
</head>
<body>
  <h1>Bom dia, Henrique! ☀️</h1>
  <button onclick="tocarSom()">Clique Aqui!</button>

  <!-- Seu arquivo de áudio local -->
  <audio id="hino" src="hino_do_flamengo.mp3" preload="auto" loop></audio>

  <!-- Imagens divertidas -->
  <img class="decor img1" src="flamengo.png" alt="Escudo do Flamengo"/>
  <img class="decor img2" src="chelsea.png" alt="Escudo do Chelsea"/>
  <img class="decor2 img3" src="https://images.unsplash.com/photo-1560807707-8cc77767d783?fit=crop&w=400&q=80" alt="cachorro engraçado">
  <img class="decor2 img4" src="https://images.unsplash.com/photo-1584395630827-860eee694d7b?fit=crop&w=400&q=80" />
  <img class="decor2 img5" src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?fit=crop&w=400&q=80" alt="leao">
  <img class="decor3 img6" src="https://images.unsplash.com/photo-1558788353-f76d92427f16?fit=crop&w=400&q=80" alt="cachorro">
  <img class="decor img7" src="lenhador.png" alt="lenhador"/>
  <img class="decor img8" src="nestle.png" alt="nestle"/>

  <script>
    function tocarSom() {
      const audio = document.getElementById('hino');
      audio.play().catch(err => {
        console.warn('Erro ao tocar áudio:', err);
        alert('Clique no botão novamente ou interaja com a página para liberar o áudio.');
      });
    }
  </script>
</body>
</html>
